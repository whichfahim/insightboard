<h1>Settings</h1>
<p>Manage your account settings and preferences</p>
<div class="container">
  <mat-card appearance="outlined">
    <mat-card-header
      ><mat-card-title class="title">Profile</mat-card-title></mat-card-header
    >
    <mat-card-content>
      <span class="user-span">
        <mat-form-field [floatLabel]="floatLabel()">
          <mat-label>Username</mat-label>
          <input matInput placeholder="John Doe" />
        </mat-form-field>
        <mat-form-field [floatLabel]="floatLabel()">
          <mat-label>Email</mat-label>
          <input matInput placeholder="johndoe&#64;example.com" />
        </mat-form-field>
      </span>
      <mat-form-field>
        <mat-label>Bio</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
  <mat-card appearance="outlined">
    <mat-card-header
      ><mat-card-title class="title"
        >Appearance</mat-card-title
      ></mat-card-header
    >
    <mat-card-content>
      <div>
        <mat-label>Theme mode: </mat-label>
        <mat-radio-group [formControl]="floatLabelControl">
          <mat-radio-button value="light">Light</mat-radio-button>
          <mat-radio-button value="dark">Dark</mat-radio-button>
          <mat-radio-button value="system">System</mat-radio-button>
        </mat-radio-group>
        <mat-divider></mat-divider>
        <mat-label>Theme colour: </mat-label>
        <mat-radio-group [formControl]="floatLabelControl">
          <mat-radio-button value="azure">Azure</mat-radio-button>
          <mat-radio-button value="rose">Rose</mat-radio-button>
          <mat-radio-button value="cyan">Cyan</mat-radio-button>
        </mat-radio-group>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card appearance="outlined">
    <mat-card-header
      ><mat-card-title class="title">Dashboard</mat-card-title></mat-card-header
    >
    <mat-card-content>
      <div>
        <p>
          <mat-slide-toggle labelPosition="before"
            >Auto-refresh</mat-slide-toggle
          >
        </p>
        <p>Automatically refresh dashboard data</p>
      </div>
      <mat-form-field>
        <mat-label>Refresh interval</mat-label>
        <input matInput placeholder="30" />
      </mat-form-field>
    </mat-card-content>
  </mat-card>
  <button mat-flat-button>Save Settings</button>
</div>
